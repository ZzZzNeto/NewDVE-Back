components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        state:
          type: string
          maxLength: 2
        city:
          type: string
          maxLength: 50
        district:
          type: string
          maxLength: 255
        street:
          type: string
          maxLength: 255
        number:
          type: string
          maxLength: 10
        cep:
          type: string
          maxLength: 9
      required:
      - cep
      - city
      - id
      - state
      - street
    Announcement:
      type: object
      properties:
        company_name:
          type: string
          maxLength: 255
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          readOnly: true
        schedule:
          type: string
          maxLength: 30
        salary:
          type: number
          format: double
          nullable: true
        journey:
          type: string
          maxLength: 100
        vacancies:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        deadline:
          type: string
          format: date
        benefits:
          type: string
          nullable: true
          maxLength: 500
        requeriments:
          type: string
          nullable: true
          maxLength: 500
        description:
          type: string
          nullable: true
          maxLength: 500
        address:
          allOf:
          - $ref: '#/components/schemas/Address'
          readOnly: true
        curriculum:
          type: boolean
        course:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/CourseEnum'
          - $ref: '#/components/schemas/NullEnum'
        total_workload:
          type: string
          nullable: true
          maxLength: 3
        inscripts:
          type: array
          items:
            $ref: '#/components/schemas/SimpleUser'
          readOnly: true
        creator:
          allOf:
          - $ref: '#/components/schemas/SimpleUser'
          readOnly: true
        images:
          type: string
          readOnly: true
      required:
      - address
      - company_name
      - creator
      - curriculum
      - deadline
      - images
      - inscripts
      - journey
      - schedule
      - tags
      - vacancies
    Announcement_image:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
        announcement:
          type: integer
      required:
      - announcement
      - id
      - image
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
